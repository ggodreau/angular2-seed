<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div>
        <label for="username">username</label>
        <input 
            id="username"
            type="text"
            class="form-control"
            ngControl="username"
            #username="ngForm">
        <div *ngIf="username.control.pending">
            Checking for uniqueness...
        </div>
        <div *ngIf="username.touched && username.errors">
            <div
                *ngIf="username.errors.invalidLogin"
                class="alert alert-danger">
                Username or password is invalid.
            </div>
            <div 
                *ngIf="username.errors.required" 
                class="alert alert-danger">
                Username is required.
            </div>
            <div 
                *ngIf="username.errors.cannotContainSpace"
                class="alert alert-danger">
                Username cannot contain space.
            </div>
            <div
                *ngIf="!username.errors.shouldBeUnique"
                class="alert alert-danger">
                Username should be unique.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input
            id="password"
            type="text"
            class="form-control"
            ngControl="password"
            #password="ngForm">
        <div 
            *ngIf="!password.valid && password.touched" 
            class="alert alert-danger">
            Password is required.
        </div>
            <button 
                class="btn btn-primary"
                type="submit">
                Submit
            </button>
    </div>
</form>
