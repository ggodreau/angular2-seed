<form (ngSubmit)="onSubmit(f.form)" #f="ngForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            ngControl="firstName" 
            #firstName="ngForm"
            id="firstName" 
            class="form-control" 
            type="text"
            required
            minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            <div
                class="alert alert-danger"
                *ngIf="firstName.errors.requried">
                First name is required.
            </div>
            <div
                class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                First name must be at least {{ firstName.errors.minlength.requiredLength }} characters.
                Your dumb a** typed in {{ firstName.errors.minlength.actualLength }} characters. Dumba**.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea
            #comment="ngForm"
            ngControl="comment" 
            id="comment" 
            class="form-control" 
            cols="10" 
            rows="5"
            required>
        </textarea>
        <div
            class="alert alert-danger"
            *ngIf="comment.touched && !comment.valid">
            Comment is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
